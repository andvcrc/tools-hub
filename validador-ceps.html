        </header>

    </section>

    <section id="consultar-cep">

        <main>

            <h1 class="title">Validador de CEP's</h1>
            
            <div class="form">
            
                    <h2>DIGITE O CEP E CLIQUE NO BOTÃO PARA CONFERIR:</h2>
                
                <div class="row">
                    <div class="inputbox">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" class="lower">
                    </div>
                    <div class="inputbox">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" class="larger" disabled>
                    </div>
                    <div class="inputbox">
                        <label for="ibge">IBGE</label>
                        <input type="text" id="ibge" class="lower" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="inputbox">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="medium" disabled>
                    </div>
                    <div class="inputbox">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" class="medium" disabled>
                    </div>
                    <div class="inputbox">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" class="lower" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="inputbox">
                        <button id="botao">BUSCAR</button>
                    </div>
                </div>

            </div>

        </main>


    </section>
    <script src="script.js"></script>
